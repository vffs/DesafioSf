<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Alteração de Usuário</title>
    </h:head>
    <h:body>
        <ui:include src="menulogado.xhtml"/> 
        
        <h:form id="formAlterarUsuario">
            <p:fieldset legend="Alteração Usuário">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nome:"></p:outputLabel>
                    <p:inputText id="txtNomeA" value="#{usuarioBean.selecionar.nome}"></p:inputText>
                    <p:outputLabel value="Email:"></p:outputLabel>
                    <p:inputText id="txtEmailA" value="#{usuarioBean.selecionar.email}"></p:inputText>
                    <p:outputLabel value="Senha"></p:outputLabel>
                    <p:password id="txtSenhaA" value="#{usuarioBean.selecionar.senha}"></p:password>

                    <h:outputText value="Telefone:"></h:outputText>

                    <p:panelGrid columns="2">
                        <p:outputLabel value="DDD:"></p:outputLabel>
                        <p:inputText id="txtDddA" value="#{usuarioBean.selecionar.ddd}"></p:inputText>
                        <p:outputLabel value="Número:"></p:outputLabel>
                        <p:inputText id="txtNumeroA" value="#{usuarioBean.selecionar.numero}"></p:inputText>
                        <p:outputLabel value="Tipo:"></p:outputLabel>
                        <p:inputText id="txtTipoA" value="#{usuarioBean.selecionar.tipo}"></p:inputText>
                    </p:panelGrid>
                </p:panelGrid><br/>
                
                <p:commandButton value="Alterar" action="#{usuarioBean.alterar()}">
                    <p:confirm header="Atenção" message="Deseja realmente alterar o usuário"/>
                </p:commandButton>
            </p:fieldset>
            
            <p:confirmDialog global="true" id="dialConfirm">
                <p:commandButton value="sim" styleClass="ui-confirmdialog-yes" />
                <p:commandButton value="não" styleClass="ui-confirmdialog-no"/>
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
